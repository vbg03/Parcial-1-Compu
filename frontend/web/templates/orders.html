<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="/dashboard">Store Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/products">Product Management</a></li>
                <li class="nav-item"><a class="nav-link" href="/users">User Management</a></li>
                <li class="nav-item"><a class="nav-link" href="/orders">Order Management</a></li>
                <li class="nav-item"><a class="nav-link" href="/" onclick="handleLogout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Orders List</h2>
        <table id="order-list" class="table table-striped">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Total</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="getOrders()">Get Orders</button>

        <div class="mt-4">
            <h4>Get Order by ID</h4>
            <div class="input-group mb-3">
                <input type="number" id="orderIdInput" class="form-control" placeholder="Enter Order ID">
                <div class="input-group-append">
                    <button class="btn btn-info" type="button" onclick="getOrderById()">Get Order</button>
                </div>
            </div>
            <div id="orderDetails" class="mt-3"></div>
        </div>
    </div>

    <script src="/static/scriptOrders.js"></script>
</body>

</html>
